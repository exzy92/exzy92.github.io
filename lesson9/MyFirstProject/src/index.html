<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyFirstProject</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="section">
    <div class="container">
      <!-- First row for a header -->
      <div class="row">
        <div class="col-xl-8 offset-xl-2">
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <!-- Second row for video and form -->
      <div class="row">
        <div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2 col-md-12">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-xl-4 offset-xl-0 col-lg-8 offset-lg-2 col-md-12">
          <div class="form">
            <p class="form-header text-center">Введите свой email</p>
            <form action="#">
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <input type="text" class="form-control input-lg" placeholder="Ваш email">
              <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <!-- row for section's header -->
      <div class="row">
        <div class="col-xl-12">
          <h2 class="text-center text-uppercase section-header">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
      <!-- row for block with features-->
      <div class="feature text-center">
        <div class="row">
          <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="feature-box">
              <img src="img/01.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="feature-box">
              <img src="img/02.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="feature-box">
              <img src="img/03.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="feature-box">
              <img src="img/04.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
        <!-- btn for instruction-->
        <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <h2 class="photo-header text-center text-uppercase">Наши клиенты</h2>
      <div class="photo-block">
        <div class="row">
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r1-c1.png" alt="1"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r1-c2.png" alt="2"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r1-c3.png" alt="3"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r1-c4.png" alt="4"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r2-c1.png" alt="5"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r2-c2.png" alt="6"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r2-c3.png" alt="7"></div>
          <div class="col-xl-3 offset-xl-0 col-lg-3 offset-lg-0 col-md-6 offset-md-0 col-sm-10 offset-sm-1 image"><img src="img/r2-c4.png" alt="8"></div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
