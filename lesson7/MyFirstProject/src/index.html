<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyFirstProject</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="section">
    <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
      <div class="video">
        <iframe width="505" height="306" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0"></iframe>
      </div>
      <div class="form">
        <p class="form-header">Введите свой email</p>
        <form action="#">
          <input type="text" placeholder="Ваше имя">
          <input type="text" placeholder="Ваш email">
          <button class="form-bnt">Получить инструкцию</button>
        </form>
      </div>
    </div>
  </div>
  <div class="section">
    <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
    <div class="feature">
      <div class="col">
        <img src="img/001-summer.png" alt="summer">
        <p>Первое <br> преимущество</p>
      </div>
      <div class="col">
        <img src="img/002-camping.png" alt="camping">
        <p>Второе <br> преимущество</p>
      </div>
      <div class="col">
        <img src="img/003-mountains.png" alt="mountains">
        <p>Третье <br> преимущество</p>
      </div>
      <div class="col">
        <img src="img/004-boarding-pass.png" alt="boarding-pass">
        <p>Четвертое <br> преимущество</p>
      </div>
    </div>
    <div class="feature-btn"><button>Получить инструкцию</button></div>
  </div>
  <div class="section">
    <h2 class="client-header">Наши клиенты</h2>
    <div class="photo-block">
      <div class="photo-block-row">
        <img src="img/r1-c1.png" alt="image">
        <img src="img/r1-c2.png" alt="image">
        <img src="img/r1-c3.png" alt="image">
        <img src="img/r1-c4.png" alt="image">
      </div>
      <div class="photo-block-row">
        <img src="img/r2-c1.png" alt="image">
        <img src="img/r2-c2.png" alt="image">
        <img src="img/r2-c3.png" alt="image">
        <img src="img/r2-c4.png" alt="image">
      </div>
    </div>
  </div>
</body>

</html>
