<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Exercise3(mixins)</title>
</head>

<body>
  <section>
    <div class="btn-block">
      <h2>Состояние по умолчанию</h2>
      <button class="btn-default">btn-default</button>
      <button class="btn-info">btn-info</button>
      <button class="btn-secondary">btn-secondary</button>
    </div>
    <div class="btn-block">
      <h2>Нажатое состояние</h2>
      <button class="btn-default-hover">btn-default</button>
      <button class="btn-info-hover">btn-info</button>
      <button class="btn-secondary-hover">btn-secondary</button>
    </div>
    <div class="btn-block">
      <h2>Различные размеры</h2>
      <button class="btn-xs">btn-xs size</button>
      <button class="btn-default">btn-default size</button>
      <button class="btn-xl">btn-xl size</button>
    </div>
  </section>
</body>

</html>
